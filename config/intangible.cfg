    B:ReplaceDroppedGlass=true

    # Probability of being cursed when a non-devout player takes an item from a plate on an altar. [range: 0.0 ~ 1.0, default: 0.2]
    S:ShrineTheftCurseChance=0.2

    # config.intangible:reduceoverclockedarmorifenchanted.name [default: false]
    B:reduceOverclockedArmorIfEnchanted=false
}


