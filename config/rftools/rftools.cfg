    I:ticksPerCoal=600
}


##########################################################################################################
# crafter
#--------------------------------------------------------------------------------------------------------#
# Settings for the crafter
##########################################################################################################

crafter {
    # Maximum RF storage that the crafter can hold
    I:crafterMaxRF=50000

    # RF per tick that the crafter can receive
