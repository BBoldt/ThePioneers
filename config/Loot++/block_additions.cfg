    # 
    # For an example, if you wanted to add a ruby furnace which is a bit faster, you could put:
    # 
    #       ruby_furnace_____Ruby Furnace_____iron_____3.0_____10.0_____pickaxe_____2_____0.0_____0.6_____1.5_____-1
    # 
