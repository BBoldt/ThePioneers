_features {
    # A charm which will spread agression to nearby mobs. [default: true]
    B:"Agression Charm"=true

    # A block for auto breeding [default: true]
    B:"Animal Feeder"=true

    # Undo slime chunks [default: true]
    B:"Anti Slime Block"=true

