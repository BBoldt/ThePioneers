foodstuff {
    # 0 = only normal Cookie, 1 = Normal Cookie and Choco Cookie, 2 = Choco Cookie replaces the normal Cookie
    I:"Allow recipe for Choco Cookie"=2

    # Set to TRUE if you want to allow the recipe for Roasted Mushroom
    B:"Allow recipe for Roasted Mushroom"=true

    # Set to TRUE if you want to allow the recipe for Spicy Chicken
    B:"Allow recipe for Spicy Chicken"=true

    # Set to TRUE if you want to allow the recipe for Spicy Fish
    B:"Allow recipe for Spicy Fish"=true

    # Set to TRUE if you want to allow the recipe for Spicy Mushroom
    B:"Allow recipe for Spicy Mushroom"=true

    # Set to TRUE if you want to allow the recipe for Spicy Mutton
    B:"Allow recipe for Spicy Mutton"=true

    # Set to TRUE if you want to allow the recipe for Spicy Porkchop
    B:"Allow recipe for Spicy Porkchop"=true

    # Set to TRUE if you want to allow the recipe for Spicy Potato
    B:"Allow recipe for Spicy Potato"=true

    # Set to TRUE if you want to allow the recipe for Spicy Rabbit
    B:"Allow recipe for Spicy Rabbit"=true

    # Set to TRUE if you want to allow the recipe for Spicy Salmon
    B:"Allow recipe for Spicy Salmon"=true

    # Adjust the number of Spicy Seasoning you get from the recipe. 
    # Setting this to 0 will also deactivate all other spicy recipes.
    I:"Allow recipe for Spicy Seasoning"=3

    # Set to TRUE if you want to allow the recipe for Spicy Steak
    B:"Allow recipe for Spicy Steak"=true

    # Set to TRUE if you want Mushroom Stew to stack. Only crafted Mushroom Stew will stack.
    # Should you somehow get normal Mushroom Stew put it in a Crafting Window
