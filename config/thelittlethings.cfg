    # Should you somehow get normal Rabbit Stew put it in a Crafting Window
    B:"Make Rabbit Stew stack"=true
}


##########################################################################################################
# miscellaneous
#--------------------------------------------------------------------------------------------------------#
# Configurations that don't fit in anywhere else
##########################################################################################################

miscellaneous {
    # Set to TRUE to add recipes for "Book and Quill", "Black Stained Glass", "Black Stained Clay", "Black Wool", 
    # "Gray Dye" and "Light Gray Dye" which use (Char)Coal instead of Ink Sacs
    B:"Allow (Char)Coal instead of Ink Sac"=true

    # Set to TRUE to activate recipe for Emerald Tools and Weapons.
    # Compared to Diamond, Emerald has a higher enchantability but lower durability.
    B:"Allow Emerald Tools and Weapons"=true

    # Set to TRUE to activate recipe for Obsidian Tools and Weapons.
    # Compared to Diamond, Obsidian has a higher durability, slightly higher damage and speed and no enchantibility
    B:"Allow Obsidian Tools and Weapons"=true

    # 0 = Chain Armor recipe disabled, 1 = use Iron Bars, 2 = use Iron Ingots and Iron Bars
    I:"Allow recipe for Chain Armor"=2

    # Set to TRUE to allow crafting of Iron Ladders
    B:"Allow recipe for IronLadder"=true

    # Set to TRUE to allow crafting of Rope Ladders
    B:"Allow recipe for Rope Ladders"=true

    # Dirt Stairs transform into Grass Stairs and Grass Stairs into Dirt Stairs (similar to Dirt and Grass Blocks)
    B:"Dirt Stairs -> Grass Stairs"=true

    # Set to TRUE to show the Barrier Block in the (Default) Redstone CreativeTab
    B:"Show Barrier Block in Redstone Tab"=true

    # Set to TRUE to show the Command Block in the (Default) Redstone CreativeTab
    B:"Show Command Block in Redstone Tab"=true
}


