# Configuration file

##########################################################################################################
# !general!
#--------------------------------------------------------------------------------------------------------#
# IMPORTANT: these are OVERRIDES.
# If you set something here to FALSE, it will keep but ignore all your changes in the remaining Config.
##########################################################################################################

"!general!" {
    # Setting this to FALSE will disable all Categorys except for "Blocktypes" but keep your settings
    B:"Are the Misc-Things active?"=false

    # Setting this to FALSE will disable Category "Blocktypes" but keep your settings
    B:"Are the new Blocktypes active?"=true
}


##########################################################################################################
# blocktypes
#--------------------------------------------------------------------------------------------------------#
# If you need to you can turn on/off all the added Blocks (by Blocktype)
##########################################################################################################

blocktypes {
    # Set to TRUE to allow all the new Chiseled Blcoks
    B:"Allow new Chiseled Blocks"=true

