    B:"Allow new Slabs"=true

    # Set to TRUE to allow all the new Stairs
    B:"Allow new Stairs"=true

    # Set to TRUE to allow all the new VertSlabs
    B:"Allow new VertSlabs"=true

    # Set to TRUE to allow all the new Walls
    B:"Allow new Walls"=true
}


##########################################################################################################
# conversion recipes
#--------------------------------------------------------------------------------------------------------#
# Equal exchange...
##########################################################################################################

"conversion recipes" {
    # 4 x Brown Mushrooms -> 1 x Brown Mushroom Block
    B:"Allow Brown Mushroom to Block"=true

    # 1 x Clay (Block) -> 4 x Clay (Ball)
    B:"Allow Clay to Clay Ball"=true

    # 1 x Dirt + Seeds -> 1 x Grass Block
    B:"Allow Dirt to Grass"=true

    # 2 x Dirt + 2 x Sand -> 4 x Podzol
    B:"Allow Dirt to Podzol"=true

    # 9 x Flint -> 1 x Quartz (Ore)
    B:"Allow Flint to Quartz"=false

    # Adjust the amount of Flint you get from 1 x Gravel
    I:"Allow Gravel to Flint"=1

    # 5 x Gravel + 4 x Sand -> 9(Default) x Clay (Block) // Set this to 0 to turn it off.
    I:"Allow Gravel/Sand to Clay"=9

    # 4 x Ice -> 1 x Packed Ice
    B:"Allow Ice to Packed Ice"=true

    # 1 x Packed Ice -> 4 x Ice
    B:"Allow Packed Ice to Ice"=true

    # 4 x Red Mushrooms -> 1 x Red Mushroom Block
    B:"Allow Red Mushroom to Block"=true

    # 1 x Sand + Red Dye -> 1 x Red Sand
    B:"Allow Sand to Red Sand"=true

    # 1 x Snow Block -> 4 x Snowballs
    B:"Allow Snow to Snowballs"=true

    # 5 x String -> 1 x Cobweb
    B:"Allow String to Cobweb"=true

    # 1 x Wool -> 4 x String
    B:"Allow Wool to String"=true
}


##########################################################################################################
# foodstuff
#--------------------------------------------------------------------------------------------------------#
# Pixels need to eat too!
