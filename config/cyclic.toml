		home = true
		#True means only players with OP can use this /cyclic command
		hunger = true
		#True means only players with OP can use this /cyclic command
		dev = false
		#True means only players with OP can use this /cyclic command
		ping = false

	#####################################################################################
	# Logging related configs
	#####################################################################################
