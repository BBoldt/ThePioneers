	filler = true
	filler_module = false
	filter_module = true
	fuel_module_normal = true
	mini_quarry = true
	mining_well = true
	mover = true
	placer_plus = true
	pump_module = true
	pump_plus = true
	quarry = true
	remote_placer = false
	remove_bedrock_module = false
	repeat_tick_module = false
	replacer = false
	replacer_module = false
	solid_fuel_quarry = true
