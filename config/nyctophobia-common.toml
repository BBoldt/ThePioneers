["Nyctophobia - Biome Fog Config"]

	["Nyctophobia - Biome Fog Config".fog_haunted_forest]
		#Enable fog in the biome: 
		generate = true
		#Set density of the fog (smaller values = denser): 
		#Range: 0.0 ~ 32.0
		density = 0.35
		#Set Y value, where the fog starts: 
		#Range: -64 ~ 256
